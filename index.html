<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1;i<=10;i++){
            console.log(i);
        }
        for(var i=1;i<=20;i++){
            if (i%2==0){
                console.log(i);
            }
        }
        for(var i = 1;i<=50;i++){
            if(i%5==0){
                console.log(i);
            }
        }
        //sum of 1 to 100
        var result = 0;
        for (var i =1;i<=100;i++){
            result+=i;
        }
        console.log(result);
        //factorial
        var value =+prompt("enter the value:");
        var res= 1;
        for (var i=1;i<=value;i++){
            res*=i;

        }
        console.log(res);
        //reverse number
        for(var i=10;i>0;i--){
            console.log(i);
        }
        for(var i=65;i<91;i++){
            console.log(String.fromCharCode(i));
        }
        for(var i=1;i<=10;i++){
            console.log(5*i);
        }
            </script>

</body>
</html>
